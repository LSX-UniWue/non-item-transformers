  }
  metrics {
    enable_metrics: true
    k: [1, 3, 5, 10]
  }
  checkpoint {
    path: "/tmp/test/lightning_logs/version_0/checkpoints/last.ckpt"
  }
  trainer {
    limit_test_batches: 0.01
  }
