{
  dataset {
    dota {
      local_path = "/home/dallmann/uni/research/dota/datasets/small/splits"
      remote_uri = ""
      delimiter = "\t"
      batch_size = 32
      max_seq_length = 2047
      num_workers = 1
    }
  }
  model {
    gru {
      num_items: 1032
      item_embedding_dim: 32
      hidden_size: 128
      num_layers: 1
      dropout: 0.25
    }
  }
  optimizer {
    learning_rate: 0.001
    beta_1: 0.9
    beta_2: 0.999
  }
  metrics {
    enable_metrics: true
    k: [1, 3, 5, 10]
  }

  trainer {
    checkpoint_callback {
      //filepath: "ckpt"
      save_top_k: 3
      save_last: true
      monitor: "val_loss"
    }

    default_root_dir: "/tmp/test"
    max_epochs: 5
    val_check_interval: 1.0
    limit_val_batches: 100
    limit_train_batches: 100
  }
}