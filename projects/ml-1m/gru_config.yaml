parser: &parser
  item_column_name: title
loader: &loader
  batch_size: 8
  max_seq_length: 50
datasets:
  test:
    dataset:
      csv_file: /scratch/jane-doe-framework/datasets/ml-1m/ml-1m.csv
      csv_file_index: /scratch/jane-doe-framework/datasets/ml-1m/ml-1m.idx
      parser: *parser
      nip_index_file: /scratch/jane-doe-framework/datasets/ml-1m/test.loo.idx
    loader: *loader
  train:
    dataset:
      csv_file: /scratch/jane-doe-framework/datasets/ml-1m/ml-1m.csv
      csv_file_index: /scratch/jane-doe-framework/datasets/ml-1m/ml-1m.idx
      nip_index_file: /scratch/jane-doe-framework/datasets/ml-1m/valid.loo.idx
      parser: *parser
    loader: *loader
  validation:
    dataset:
      csv_file: /scratch/jane-doe-framework/datasets/ml-1m/ml-1m.csv
      csv_file_index: /scratch/jane-doe-framework/datasets/ml-1m/ml-1m.idx
      nip_index_file: /scratch/jane-doe-framework/datasets/ml-1m/valid.loo.idx
      parser: *parser
    loader: *loader
generator: random
model:
  item_vocab_size: 3886
  cell_type: gru
  item_embedding_dim: 64
  hidden_size: 64
  num_layers: 2
  dropout: 0.2
module:
  metrics:
    mrr:
      - 1
      - 3
      - 5
    recall:
      - 1
      - 5
      - 10
  sampled_metrics:
    sample_probability_file: /scratch/jane-doe-framework/datasets/ml-1m/popularity.txt
    num_negative_samples: 100
    metrics:
      recall:
        - 1
        - 5
        - 10
tokenizer:
  special_tokens:
    pad_token: <PAD>
    mask_token: <MASK>
    unk_token: <UNK>
  vocabulary:
    delimiter: "\t"
    file: /scratch/jane-doe-framework/datasets/ml-1m/vocab_title.txt
trainer:
  checkpoints:
    monitor: recall_at_5
    save_top_k: 3
  max_epochs: 100
  default_root_dir: /scratch/jane-doe-framework/experiments/ml-1m/gru
