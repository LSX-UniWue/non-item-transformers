parser: &parser
  item_column_name: item_id
loader: &loader
  batch_size: 2
  max_seq_length: 5
datasets:
  test:
    dataset:
      csv_file: ../tests/example_dataset/train.csv
      csv_file_index: ../tests/example_dataset/train.idx
      nip_index_file: ../tests/example_dataset/train.nip.idx
      parser: *parser
    loader: *loader
  train:
    dataset:
      csv_file: ../tests/example_dataset/train.csv
      csv_file_index: ../tests/example_dataset/train.idx
      nip_index_file: ../tests/example_dataset/train.nip.idx
      parser: *parser
    loader: *loader
  validation:
    dataset:
      csv_file: ../tests/example_dataset/train.csv
      csv_file_index: ../tests/example_dataset/train.idx
      nip_index_file: ../tests/example_dataset/train.nip.idx
      parser: *parser
    loader: *loader
model:
  num_items: 13
  item_embedding_size: 4
  global_encoder_size: 128
  global_encoder_num_layers: 1
  embedding_dropout: 0.25
  context_dropout: 0.25
  batch_first: true
module:
  learning_rate: 0.001
  beta_1: 0.99
  beta_2: 0.998
  metrics:
    mrr:
      - 1
      - 3
      - 5
    recall:
      - 1
      - 3
      - 5
tokenizer:
  special_tokens:
    pad_token: <PAD>
    mask_token: <MASK>
    unk_token: <UNK>
  vocabulary:
    delimiter: "\t"
    file: ../tests/example_dataset/vocab.txt
trainer:
  checkpoint:
    monitor: recall@5
    save_top_k: 3
