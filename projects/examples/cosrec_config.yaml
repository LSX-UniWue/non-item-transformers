parser: &parser
  item_column_name: item_id
loader: &loader
  batch_size: 2
  max_seq_length: 5
datasets:
  test:
    dataset:
      csv_file: ../tests/example_dataset/train.csv
      csv_file_index: ../tests/example_dataset/train.idx
      nip_index_file: ../tests/example_dataset/train.nip.idx
      parser: *parser
    loader: *loader
  train:
    dataset:
      csv_file: ../tests/example_dataset/train.csv
      csv_file_index: ../tests/example_dataset/train.idx
      parser: *parser
    loader: *loader
  validation:
    dataset:
      csv_file: ../tests/example_dataset/train.csv
      csv_file_index: ../tests/example_dataset/train.idx
      nip_index_file: ../tests/example_dataset/train.nip.idx
      parser: *parser
    loader: *loader
model:
  user_vocab_size: 0
  item_vocab_size: 13
  max_seq_length: 5
  # chosen from {10, 20, 30, 50, 100}, ML-1M: 50, Gowalla: 100
  embed_dim: 50
  block_num: 2
  block_dim:
    - 128
    - 256
  fc_dim: 150
  activation_function: 'relu'
  dropout: 0.5

module:
  learning_rate: 0.001
  weight_decay: 0.01
  metrics:
    mrr:
      - 1
      - 3
      - 5
    recall:
      - 1
      - 3
      - 5
tokenizer:
  special_tokens:
    pad_token: <PAD>
    mask_token: <MASK>
    unk_token: <UNK>
  vocabulary:
    delimiter: "\t"
    file: ../tests/example_dataset/vocab.txt
trainer:
  checkpoint:
    monitor: recall_at_5
    save_top_k: 3
