apiVersion: batch/v1
kind: Job
metadata:
  name: ml-20m-bert4rec
  labels:
    app: ds4rec
spec:
  backoffLimit: 1
  template:
    spec:
      containers:
        - name: ds4rec
          image: gitlab2.informatik.uni-wuerzburg.de:4567/dmir/dallmann/recommender/jane-doe-gpu:latest
          imagePullPolicy: "Always"
          resources:
            requests: &resources
              cpu: "2"
              memory: "16Gi"
              nvidia.com/gpu: 1
            limits: *resources
          env:
            - name: HOME
              value: /home/ls6/zoller
            - name: PROJECT_DIR
              value: /home/ls6/zoller/seq_recommendation/project_workspace
            - name: REPO_USER
              value: daz65be
            - name: REPO_BRANCH
              value: bugfix/bert4rec
            - name: GIT_TOKEN
              valueFrom:
                secretKeyRef:
                  key: token
                  name: gitlab-token
          args: ["train", "bert4rec", "/home/ls6/zoller/seq_recommendation/recommender/projects/ml-20m/bert4rec_config.yaml"]
          volumeMounts:
            - mountPath: /home/ls6/zoller
              name: home
            - mountPath: /scratch
              name: scratch
          ports:
            - containerPort: 8888
      imagePullSecrets:
        - name: regcred
      restartPolicy: "Never"
      volumes:
        - name: home
          cephfs:
            monitors:
              - 132.187.14.16,132.187.14.17,132.187.14.19,132.187.14.20
            user: zoller
            path: "/home/ls6/zoller"
            secretRef:
              name: ceph-secret-zoller
        - name: scratch
          cephfs:
            monitors:
              - 132.187.14.16,132.187.14.17,132.187.14.19,132.187.14.20
            user: zoller
            path: "/scratch"
            secretRef:
              name: ceph-secret-zoller
